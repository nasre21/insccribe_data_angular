<div class="container">
<form class="form-group row">
  <div class="form-group col-md-3">
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
  </div>

  <div class="form-group col-md-3">
    <label for="apellido">Apellido: </label>
    <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="cuadroApellido">
  </div>

  <div class="form-group col-md-3">
    <label for="cargo">Cargo: </label>
    <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo">
  </div>

  <div class="form-group col-md-3">
    <label for="salary">Salary: </label>
    <input type="text" name="salary" id="salary" placeholder="Salary" class="form-control" [(ngModel)]="cuadroSalary">
  </div>


  <div class="mt-5 mb-5 d-flex justify-content-center gap-4">
    <button type="submit" (click)="accionElement()" class="btn btn-info">Accion</button>
    <!-- <button type="submit" (click)="deleteElement()" class="btn btn-danger">Delete</button> -->
  </div>
</form>



<div [ngStyle]="{'text-align': 'center'}">

  <button type="submit" class="btn btn-success " (click)="goToStart()">Go to start</button>

</div>


</div>
