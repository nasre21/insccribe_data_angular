<div class="container">

  <div class="col">
    <h2 [ngClass]="'mt-5 mb-5 text-center'">{{title}}</h2></div>


    <form class="form-group row">
      <div class="form-group col-md-3">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
      </div>

      <div class="form-group col-md-3">
        <label for="apellido">Apellido: </label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="cuadroApellido">
      </div>

      <div class="form-group col-md-3">
        <label for="cargo">Cargo: </label>
        <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo">
      </div>

      <div class="form-group col-md-3">
        <label for="salary">Salary: </label>
        <input type="text" name="salary" id="salary" placeholder="Salary" class="form-control" [(ngModel)]="cuadroSalary">
      </div>

      <div class="mt-5 mb-5 d-flex justify-content-center">
        <button type="submit" (click)="addElement()" class="btn btn-danger">Send</button>
      </div>

    </form>
</div>



<app-child-data [listEmp]="employee" [indice]="i" *ngFor="let employee of employees; let i = index"></app-child-data>
